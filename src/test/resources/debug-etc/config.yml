server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20345
  adminConnectors:
    - type: http
      port: 20346

dataverse:
  baseUrl: 'http://dar.dans.knaw.nl:8080'
  apiKey: 'changeme'
  unblockKey: 'changeme'
  awaitLockStateMaxNumberOfRetries: 30
  awaitLockStateMillisecondsBetweenRetries: 500

verifyDataset:
  identifierHasValidMod11:
    - "ORCID"
    - "ISNI"
    - "VIAF"
  coordinatesWithinBounds:
    RD:
      minX: -7000
      maxX: 300000
      minY: 289000
      maxY: 629000
    latlon:
      minX: -180
      maxX: 180
      minY: -90
      maxY: 90
#  authorNameFormatOk:
#    - regexp: ?

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  loggers:
    "nl.knaw.dans":
      level: TRACE
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dd-verify-dataset.log
