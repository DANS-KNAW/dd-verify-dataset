#
# dd-verify-dataset configuration file
#
server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20345
  adminConnectors:
    - type: http
      port: 20346

dataverse:
  baseUrl: 'http://localhost:8080'
  apiKey: 'changeme'
  unblockKey: 'changeme'
  awaitLockStateMaxNumberOfRetries: 30
  awaitLockStateMillisecondsBetweenRetries: 500

verifyDataset:
  identifierHasValidMod11:
    - "ORCID"
    - "ISNI"
    - "VIAF"
  coordinatesWithinBounds:
    RD:
      minX: -7000
      maxX: 300000
      minY: 289000
      maxY: 629000
    latlon:
      minX: -180
      maxX: 180
      minY: -90
      maxY: 90
#  authorNameFormatOk:
#    - regexp: ?

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: file
      archive: false
      timeZone: system
      currentLogFilename: /var/opt/dans.knaw.nl/log/dd-verify-dataset/dd-verify-dataset.log
